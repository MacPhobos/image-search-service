name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          cd image-search-service
          uv sync --dev

      - name: Run linter
        run: |
          cd image-search-service
          uv run ruff check .

      - name: Run type checker
        run: |
          cd image-search-service
          uv run mypy src/

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        group: [1, 2, 3, 4]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: image_search_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          cd image-search-service
          uv sync --dev

      - name: Run tests (shard ${{ matrix.group }}/4)
        working-directory: image-search-service
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/image_search_test
          REDIS_URL: redis://localhost:6379/0
          QDRANT_URL: http://localhost:6333
          COVERAGE_CORE: sysmon
        run: >-
          uv run pytest
          --splits 4
          --group ${{ matrix.group }}
          --splitting-algorithm least_duration
          --durations=10
          -p no:randomly
